<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h3> Cadastro de Cargo</h3>
      <hr>
      <form class="form-group" action="index.html" method="post">
        <div class="container form-group">
          <div class="row">
            <div class="col">
              <label class="negrito"> Nome Fantasia</label>
              <input class="form-control col-sm-8" type="text" name="nome_fantasia" value="" placeholder="Nome Fantasia">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="negrito">Razão Social</label>
              <input class="form-control col-sm-8" type="text" name="razao_social" value"" placeholder="Razão Social">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="negrito">CNPJ</label>
              <input class="form-control col-sm-8" type="text" name="cnpj" value"" placeholder="99.999.999/9999-99">
            </div>
            <div class="col">
              <label class="negrito">Inscrição Estadual</label>
              <input class="form-control col-sm-8" type="text" name="ie" value"" placeholder="Inscrição Estadual">
            </div>
          </div>
        </div>
        <div class="container form-group">
          <input class="btn btn-primary" type="submit" name="cadastrar" value="Cadastrar"></input>
        </div>


  </body>
</html>
