<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Permissões</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h3>Cadastro de Permissões</h3>
      <hr>
      <form class="form-group" action="index.html" method="post">
        <div class="container form-group row">
          <div class="col-sm-1">
            <label class="negrito">Usuário</label>
          </div>
          <div class="col-sm-3">
            <select class="form-control">
              <option value="">USUARIO</option>
              <option value="">USUARIO 1</option>

            </select>
          </div>
          <div class="col-sm-3">
            <input class="btn btn-success" type="submit" name="cadastrar" value="Carregar"></input>
          </div>
        </div>
        <div class="container form-group row">
          <div class="col-sm-1">
            <label class="negrito">Tela</label>
          </div>
          <div class="col-sm-2">
              <label><input class="" type="checkbox" value="">Gravar</label>
          </div>
          <div class="col-sm-2">
            <label><input class="" type="checkbox" value="">Apagar</label>
          </div>
          <div class="col-sm-2">
            <label><input class="" type="checkbox" value="">Alterar</label>
          </div>
          <div class="col-sm-2">
            <label><input class="" type="checkbox" value="">Visualização</label>
          </div>
        </div>
        <div class="container form-group row">
          <div class="col-sm-1">
            <label class="negrito">Tela2</label>
          </div>
          <div class="col-sm-2">
              <label><input class="" type="checkbox" value="">Gravar</label>
          </div>
          <div class="col-sm-2">
            <label><input class="" type="checkbox" value="">Apagar</label>
          </div>
          <div class="col-sm-2">
            <label><input class="" type="checkbox" value="">Alterar</label>
          </div>
          <div class="col-sm-2">
            <label><input class="" type="checkbox" value="">Visualização</label>
          </div>
        </div>
        <div class="container form-group">
          <input class="btn btn-primary" type="submit" name="cadastrar" value="Cadastrar"></input>
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
